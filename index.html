<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-app="bookApp">
    <div ng-controller="BookDetailsController">
      <div>
        <h1>Book Inventory</h1>
      </div>
      <!-- Search input -->
      <div class="search-container">
        <input
          type="text"
          ng-model="searchText"
          placeholder="Search for a book..."
          class="search-input"
        />
      </div>
      <div class="book-grid">
        <div
          ng-repeat="book in books | filter: searchText"
          class="book-container"
        >
          <h2 class="book-title">{{ book.title }}</h2>
          <p class="book-author">Author: {{ book.authors }}</p>
          <img
            ng-src="{{ book.image_url }}"
            class="book-cover"
            alt="Book Cover"
            onerror="this.src='placeholder.jpg'"
          />
        </div>
      </div>
    </div>

    <script>
      angular.module("bookApp", []).controller("BookDetailsController", [
        "$scope",
        "$http",
        function ($scope, $http) {
          $scope.books = [];

          $http
            .get(
              "https://raw.githubusercontent.com/zygmuntz/goodbooks-10k/master/books.csv",
              { responseType: "text" }
            )
            .then(function (response) {
              var lines = response.data.split("\n");
              var headers = lines[0].split(",");

              for (var i = 1; i < lines.length; i++) {
                var bookData = lines[i].split(",");
                var imageUrl = bookData[23]; // image URL is in the 22nd column

                // Check if the image URL is not empty
                if (imageUrl && imageUrl.trim() !== "") {
                  $scope.books.push({
                    title: bookData[10],
                    authors: bookData[7],
                    image_url: imageUrl,
                  });
                }
              }
            })
            .catch(function (error) {
              console.error("Error fetching book details:", error);
            });
        },
      ]);
    </script>
  </body>
</html>
